<!DOCTYPE html>
<html>
  <head>
    <title>fleetalytics status</title>
    <link

      body {
        background-color: #161211;
      }
      #map {
        height: 800px;
        width: 65%;
        border-radius: 10px;
      }
      #map_status_cont {
        width: 100%;
        display: flex;
        justify-content: space-evenly;

    <div id="nav"></div>
    <div id="map_status_cont">
      <div id="map"></div>
      <div id="status"></div>
    </div>
    <script src="/status_bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
