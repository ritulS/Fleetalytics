version: '3.1'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
       - ./data:/var/lib/postgresql/data

  rabbitmq3:
    container_name: "rabbitmq"
    image: rabbitmq:3.8-management-alpine
    ports: 
        # AMQP protocol port
        - '5672:5672'
        # Rabbit HTTP Management UI
        - '15672:15672'
  
  nodeserv:
    image: nodeserv
    ports:
      - "8080"
    restart: always
    networks:
      - fbridge
  
  node.fuzz:
    image: nodefuzz
    restart: always
    networks:
      - fbridge

  redis.cache:
    image: rediscache
    networks:
      - fbridge

  consumer:
    image: pyconsumer
    restart: always
    networks:
      - fbridge

  node.analytics:
    image: nodeanalytics
    restart: always
    networks:
      - fbridge

  postgres_db:
    image: postgres:11.1
    environment:   # Set up postgres database name and password
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bookstore
      POSTGRES_USER: root
    ports:    # Set up ports exposed for other containers to connect to
      - 5433:5432
    networks:
      - fbridge
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d


networks:
  fbridge:
    driver: bridge